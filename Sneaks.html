<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
    <link rel="stylesheet" href="css/sneaks.css">
    <title>Sneakers</title>
</head>
<body>
    <div class="container">
        <header>
            <nav class="navigation">
                <div class="nav-left">
                    <!--Mobile menu button-->
                    <div class="icon btn-active-toggle">
                        <i class="fa-solid fa-bars"></i>
                    </div>
                    <div class="logo-box">
                        <h3>sneakers</h3>
                    </div>
                    <ul class="menu-items">
                        <li><a href="#"></a>Collections</li>
                        <li><a href="#"></a>Women</li>
                        <li><a href="#"></a>Men</li>
                        <li><a href="#"></a>About</li>
                        <li><a href="#"></a>Contact</li>
                    </ul>
                    <!--End of Navigation Menu-->
                </div>
                <div class="nav-right">
                    <i class="fa fa-shopping-cart cart-icon"></i>
                    <img src="img/Logoo.jpg" alt="sneaker_logo" width="40px" height="35px">
                </div>
            </nav>
        </header>
        <!--End of Navigation Section-->
        <main>
            <div class="container2">
                <!--Image Section for section 2-->
                <div class="left-side">
                    <div class="product-image">
                        <img src="img/Sneaker 1.jpg" alt="" width="400" height="400">
                    </div>
                    <div class="thumbnails">
                        <div class="thumbnail-overlay">
                            <img src="img/Sneaker 1.jpg" class="thumbnail" alt="sneaker_image"
                            width="80" height="80">
                        <div class="overlay"></div>
                        </div>
                        <div class="thumbnail-items">
                            <img src="img/sneaker 2.jpg" class="thumbnail" alt="sneaker_image"
                                width="80" height="80">
                            <img src="img/sneaker 4.jpg" class="thumbnail" alt="sneaker_image"
                                width="80" height="80">
                            <img src="img/sneaker 5.jpg" class="thumbnail" alt="sneaker_image"
                            width="80" height="80">
                        </div>
                    </div>
                </div>
                <!--Hero right side-->
                <div class="hero-right">
                    <div class="description">
                        <div class="headings">
                            <h4>SNEAKER COMPANY</h4>
                            <h1>Fall Limited Edited <br /> Sneakers</h1>
                        </div>
                        <p> These low-profile sneakers are your perfect casual wear
                            companion. Featuring a durable robber outer soul, they'll
                            withstand everything the weather can offer.
                        </p>
                        <div class="price">
                            <div class="original-price">
                                <h2>$125.00</h2> <button class="off">50%</button>
                            </div>
                            <h5 class="old-price">$250.00</h5>
                        </div>
                    </div>
                    <div class="buttons">
                        <button class="incrementer"><a href="#">-</a> <span>0</span> <a href="#">+</a></button>
                        <button class="cta">
                            <i class="fa fa-shopping-cart cta-icon"></i>
                            Add to Cart
                        </button>
                    </div>
                </div>
            </div>
        </main>
        <!--End of Main Section-->
        <script src="js/main.js"></script>
    </div>
</body>
</html>
