<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sneakers</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="header">
        <div class="container">
            <h1><b>sneakers</b></h1>
            <nav>
                <ul>
                    <li><a href="">Collections</a></li>
                    <li><a href="">Men</a></li>
                    <li><a href="">Women</a></li>
                    <li><a href="">About</a></li>
                    <li><a href="">Contact</a></li>
                </ul>
            </nav>
            <div class="iconn">
                <img src="img/new_icon.png" alt="cart" width="30px">
            </div>
            <div class="noo">
                <img src="img/Logoo.jpg" alt="logoo" width="50px">
            </div>
        </div>
        <hr>
        <section class="product-details">
            <div class="small-container">
                <div class="big-images">
                    <img src="img/Sneaker 1.jpg"  width="100%" Id="MainImg">
                    
                    <div class="small-image-group">
                        <div class="small-image">
                            <img src="img/Sneaker 1.jpg" width="100%" class="small-img" alt="">
                        </div>
                        <div class="small-image">
                            <img src="img/sneaker 2.jpg" width="100%" class="small-img" alt="">
                        </div>
                        <div class="small-image">
                            <img src="img/sneaker 4.jpg" width="100%" class="small-img" alt="">
                        </div>
                        <div class="small-image">
                            <img src="img/sneaker 5.jpg" width="100%" class="small-img" alt="">
                        </div>
                    </div>
                </div>
            </div>
            <div class="single-pro-details">
                <h3>SNEAKER COMPANY</h3>
                <h2><b>Fall Limited Edition <bR>Sneakers</bR></b></h2>
                <p>These low-profiles sneakers are your perfect casual wear</br>
                   companion.Featuring a durable rubber outer sole, they'll </br>
                   withstand everything the weather can offer.
                </p>
                <div class="price-container">
                    <span class="original-price"><b>$125.00</b></span>
                    <span class="discounted-price">50%</span>
                    <h4>$250.00</h4>
                </div>
                <div class="button-container">
                    <div class="button-pls">
                        <button class="minus-btn">-</button>
                        <span class="item-count">0</span>
                        <button class="plus-btn">+</button>
                    </div>
                    <div class="buttn-1">
                        <button class="img-button">
                            <img src="img/new_icon.png">
                            <span>Add to Cart</span>
                        </button>
                    </div>
                </div>
            </div>
        </section>
    </div>
    <script>
        var MainImg = document.getElementById("MainImg");
        var smallimg =document.getElementsByClassName("small-img");

        smallimg[0].onclick = function(){
            MainImg.src = smallimg[0].src;
        }
        smallimg[1].onclick = function(){
            MainImg.src = smallimg[1].src;
        }
        smallimg[2].onclick = function(){
            MainImg.src = smallimg[2].src;
        }
        smallimg[3].onclick = function(){
            MainImg.src = smallimg[3].src;
        }
    </script>
</body>
</html>
